<!DOCTYPE html>
<html lang="en">
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
  input[type=text] {
  width: 50%;
  padding: 1px 8px;
  margin: 0;
  box-sizing: border-box;
  border: 1px solid blue;
  border-radius: 4px;
  display: inline-block;
  height: 36px;
  font-size: 13px;
  background-color: transparent;
}
  input[type="submit"] {
    background-color: blue;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    color: white;
    font-family: arial,sans-serif;
    font-size: 14px;
    margin: 11px 4px;
    padding: 11px 16px;
    min-width: 54px;
    text-align: center;
    cursor: pointer;
    user-select: none;
}
        fieldset{
            background-color:white;
            border: none;
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            padding: 0 .625em;
        }

        label{
            cursor: pointer;
            display: inline-block;
            padding: 3px 6px;
            text-align: right;
            width: 150px;
            vertical-align: top;
        }

        input{
            font-size: inherit;
        }
 </style>
 <head>
     <title>
         Advanced Search
     </title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>
  <body>
   <div class="img-container">
    <img class="Xdpd" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" height="25" width="75"/>
     </div>
          
    <h1 style = "color: red">
      Advanced Search
      </h1>
      <p> Find pages with ...</p>
      
       <form action="https://www.google.com/advanced_search" method= "get">

         <p>
              <label for="all these words:">all these words:</label>
              <input type="text" id="all these words:" name="all theses words:" align="left">
        </p>

              <label for="this exact word or phrase:">this exact word or phrase:</label>
             <input type="text" id="this exact word or phrase:" name="this exact word or phrase:" align="left">
          </p>
        <p>
              <label for="any of  these words:">any of these words:</label>
              <input  type="text" id="any of these words:" name="any of theses words:"  align="left">

        <p>
              <label for="none of  these words:">none of these words:</label>
              <input type="text" id="none of these words:" name="none of theses words:"  align="left">
              <input value="" autofocus="autofocus" name="as_oq" type="text" />
       </p>		     
        
         <input type="submit" value="Advanced Search" style="float:right" >
